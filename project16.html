<!--
BMI Calculator

Problem Statement:

A health-focused project to create a user-friendly web application that allows individuals to calculate their Body Mass Index (BMI). This BMI Calculator Web Application, built using HTML, CSS, and JavaScript, aims to provide users with a simple and interactive tool to assess their body weight in relation to their height. Elevate your BMI Calculator Web Application by incorporating age and gender factors to provide users with a more comprehensive health assessment.

Project Features:

Input Fields:

Maintain input fields for height, weight, age, and gender. Include drop-downs or radio buttons for gender selection.
BMI Calculation:

Implement a BMI calculation formula that accounts for age, gender, height, and weight considering variations in body composition.
Result Display:

Display the calculated BMI along with a corresponding interpretation, taking into account age and gender differences.
Visual Feedback:

Provide visual feedback indicating BMI results and their implications. Use different colours or icons to represent varying BMI ranges.
Unit Options:

User has to input height in centimetres and weight in kilograms.
Reset Button:

Include a reset button to clear input fields and facilitate multiple calculations without refreshing the page.
-->
